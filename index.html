<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700;800&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/b954c4656e.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js" integrity="sha512-DZqqY3PiOvTP9HkjIWgjO6ouCbq+dxqWoJZ/Q+zPYNHmlnI2dQnbJ5bxAHpAMw+LXRm4D72EIRXzvcHQtE8/VQ==" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
        <title>Boolfix</title>
    </head>
    <body>

        <div id="app" class="wrapper">

            <header>
                <div class="header-left">
                    <a href="#">
                        <img src="img/netflix-logo-completo.png" alt="logo netflix" class="img100">
                    </a>
                </div>
                <div class="header-right">
                    <label for="searchField">Cerca un film</label>
                    <input id="searchField" v-model="searchQuery" type="text" placeholder="Scrivi qui..">
                    <button @click="getQueryByInput">Cerca</button>
                </div>
            </header>

            <main>
                <a v-for="movie in movies" href="#" class="movie">
                    <img v-if="movie.backdrop_path == undefined" src="img/img-not-available.png" alt="not available" class="img100">
                    <img v-else :src="poster + movie.backdrop_path" :alt="'locandina ' + movie.original_title" class="img100">
                    <div class="layover">
                        <ul>
                            <li>
                                <strong>Titolo:</strong>
                                {{ movie.title }}
                            </li>
                            <li>
                                <strong>Titolo originale:</strong>
                                {{ movie.original_title }}
                            </li>
                            <li>
                                <strong>Lingua:</strong>
                                {{ movie.original_language }}
                            </li>
                            <li>
                                <strong>Voto:</strong>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                            </li>
                            <li>
                                <strong>Trama:</strong>
                                {{ movie.overview }}
                            </li>
                        </ul>
                    </div>
                </a>

            </main>

        </div>

        <script src="js/main.js" charset="utf-8"></script>
    </body>
</html>
